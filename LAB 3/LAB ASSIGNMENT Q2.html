<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body>
    <H1>REGISTRATION</H1>
    <FORM>
         <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required placeholder="enter your name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="enter your email id">
    <br>
    <br>
         <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="enter your password">
        <br>
        <br>
         <label>Gender:</label>
         <br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="6" placeholder="enter your bio..."></textarea>
        <br>
        <br>
        <input type="submit" value="Register">
    </FORM>
    
</body>
</html>
